<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN卡片展示 - 简洁版</title>
    <link rel="stylesheet" href="css/cards.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ MSN 卡片展示</h1>
            <p>从MSN主页提取的真实卡片数据 · 简洁清爽版</p>
        </header>

        <div class="cards-grid">
            <!-- 天气卡片 -->
            <div class="card weather-card" id="weather-card">
                <div class="card-loading">加载中...</div>
            </div>

            <!-- 日历卡片 -->
            <div class="card calendar-card" id="calendar-card">
                <div class="card-loading">加载中...</div>
            </div>

            <!-- 热搜卡片 -->
            <div class="card trending-card" id="trending-card">
                <div class="card-loading">加载中...</div>
            </div>

            <!-- 股票卡片 -->
            <div class="card stock-card" id="stock-card">
                <div class="card-loading">加载中...</div>
            </div>
        </div>
    </div>

    <script src="js/cards.js"></script>
</body>
</html>
