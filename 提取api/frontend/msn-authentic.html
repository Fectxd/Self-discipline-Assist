<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN 卡片 - 完全还原</title>
    <link rel="stylesheet" href="css/msn-authentic.css">
</head>
<body>
    <div class="msn-container">
        <header class="msn-header">
            <h1>MSN 卡片展示</h1>
            <p>使用MSN真实数据和样式完全还原</p>
        </header>

        <div class="cards-wrapper">
            <!-- 天气卡片 - MSN原版结构 -->
            <div class="msn-card weather-summary-card" id="weather-card">
                <div class="card-loading">
                    <div class="loading-spinner"></div>
                    <span>加载中...</span>
                </div>
            </div>

            <!-- 日历卡片 - MSN原版结构 -->
            <div class="msn-card calendar-rich-card" id="calendar-card">
                <div class="card-loading">
                    <div class="loading-spinner"></div>
                    <span>加载中...</span>
                </div>
            </div>

            <!-- 热搜卡片 -->
            <div class="msn-card trending-card" id="trending-card">
                <div class="card-loading">
                    <div class="loading-spinner"></div>
                    <span>加载中...</span>
                </div>
            </div>

            <!-- 股票卡片 -->
            <div class="msn-card money-card" id="money-card">
                <div class="card-loading">
                    <div class="loading-spinner"></div>
                    <span>加载中...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/msn-cards-authentic.js"></script>
</body>
</html>
