name: Build iOS IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Create API keys file
      run: |
        cp lib/config/api_keys.dart.example lib/config/api_keys.dart
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run Flutter doctor
      run: flutter doctor -v
    
    - name: Analyze code
      run: flutter analyze --no-fatal-infos
    
    - name: Check formatting
      run: dart format --set-exit-if-changed .
      continue-on-error: true  # 格式问题不中断构建
    
    - name: Build iOS (no-codesign)
      run: |
        flutter build ios --release --no-codesign
    
    - name: Create Payload directory
      run: |
        mkdir -p Payload
        cp -r build/ios/iphoneos/Runner.app Payload/
    
    - name: Create IPA
      run: |
        zip -r SelfDisciplineAssistant.ipa Payload
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: SelfDisciplineAssistant.ipa
        retention-days: 30
    
    - name: Get version info
      id: version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | cut -d' ' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: SelfDisciplineAssistant.ipa
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
